<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{pet.id}}</title>
</head>
<body>
    <h1>{{pet.name}}</h1>
    <h3>{{pet.species}}</h3>
    <p></p>
    {% if pet.photo_url %}
    <img src="{{pet.photo_url}}"
    {% endif %}
    <p></p>
    {% if pet.age %}
    <h3>Age: {{pet.age}}</h3>
    {% endif %}
    <form action="/{{pet.id}}", method="POST">
        <label>Image</label>
        <input id="image" type="URL" placeholder="{{pet.photo_url}}" name="image">
        {{form.hidden_tag()}}
        {% for field in form if field.widget.input_type != 'hidden' %}
        <p>
            {{field.label}}
            {{field}}
        </p>
        {% endfor %}
        <button>Save</button>
    </form>
    <script>
        const image = document.querySelector('#image');
        const form = document.querySelector('form');

        form.addEventListener('submit', function(){
            if(image.value == ''){
                image.value = image.getAttribute('placeholder');
            }
        })
    </script>
</body>
</html>
